<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>全局及局部组件</title>
        <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>

</head>
<body>
  <div id="app">
    <alert-overall></alert-overall>
    <alert-part></alert-part>
  </div>
  <script>
    //全局
    Vue.component('alert-overall',{
      template: '<button v-on:click="btnClick">全局组件</button>',
      methods: {
        btnClick: function () {
          alert('Yooooooooo......')
        }
      }
    })

    //局部
    var app = new Vue({
      el:'#app',
      components:{
        'alert-part':{
          template: '<button v-on:click="btnClick">局部组件</button>',
          methods: {
            btnClick: function () {
              alert('Yooooooooo......')
            }
          }
        }
      }
    })
    
  </script>
</body>
</html>
