<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue的安装及语法</title>
  <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>

</head>

<body>
  <div id="app">
    <div>
      <!-- 指令 -->
      <input type="text" v-model="name"><span v-show="name"> 你的名字是:{{name}}</span>
    </div>
    <div>
      <input type="number" v-model="age"><span v-show="age"> 你的年龄是:{{age}}</span>
    </div>
    <div><select v-model="sex"><option value="male">male</option><option value="female">female</option></select>
       <span v-show="sex"> 你的性别是:{{sex}}</span>
    </div>
    <div>
      <input type="text" v-model="str" placeholder="请输入"><span v-show="str"> 你输入的内容是:{{str}}</span>
    </div>
  </div>
  <script>
    var app = new Vue({
      el:'#app',
      data:{
        name:null,
        age:null,
        sex:null,
        str:null
      }
    })
  </script>
</body>

</html>
