<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-model指令及其修饰符</title>
  <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>

</head>

<body>
  <div id="app">
    <!-- .lazy 懒绑定 -->
    <!-- .trim 去空格 -->
    <!-- .number 转为数值型 -->
    <input type="number" v-model.trim.lazy="price">
    <pre>$ {{price}}</pre>
  </div>
  <script>
    var app = new Vue({
      el:'#app',
      data:{
        price:'250'
      }
    })
  </script>
</body>

</html>
